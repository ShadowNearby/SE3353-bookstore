spring.application.name=mainservice
server.port=8080
spring.datasource.url=jdbc:mysql://mysql-compose:3306/bookstore?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.tomcat.max-active=20
spring.jpa.database=mysql
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.thymeleaf.cache=false
server.servlet.session.timeout=3600
spring.kafka.bootstrap-servers=kafka-compose:9092
spring.kafka.consumer.group-id="utgroup"
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.data.redis.database=0
spring.data.redis.host=redis-compose
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=300
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=eureka
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://eureka:8083/eureka
spring.data.mongodb.host=mongodb-compose
spring.data.mongodb.database=bookstore
spring.graphql.graphiql.enabled=true
spring.neo4j.uri=bolt://neo4j-compose:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=12345678
